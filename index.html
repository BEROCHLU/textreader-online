<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextReader Online</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box; /* padding ÂàÜ„Çí height „Å´Âê´„ÇÅ„Çã */
            padding: 1rem;
            margin: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }

        textarea {
            width: 100%;
            max-width: 600px;
            height: 300px;
            padding: 1rem;
            font-size: 1.25rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            resize: vertical;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .slider-container label {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .slider-container input[type="range"] {
            flex: 1;
        }

        .button-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            textarea {
                height: 200px;
                font-size: 1rem;
                padding: 1px;
            }

            .slider-container label {
                font-size: 0.9rem;
            }

            .button-row {
                flex-direction: column;
                width: 100%;
            }

            .button-row button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <textarea id="text-input" placeholder="Enter English text here..."></textarea>

    <div class="controls">
        <div class="slider-container">
            <label for="rate-slider">Speed:</label>
            <input type="range" id="rate-slider" min="35" max="135" step="5" value="65">
            <span id="rate-value">65</span>
        </div>
        <div class="button-row">
            <button id="play-btn">‚ñ∂Ô∏è Read Aloud</button>
            <button id="stop-btn">‚èπÔ∏è Stop</button>
            <button id="clearBtn">üóëÔ∏è Clear Text</button>
        </div>
    </div>

    <script>
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        const clearBtn = document.getElementById('clearBtn');
        const textarea = document.getElementById('text-input');
        const rateSlider = document.getElementById('rate-slider');
        const rateValue = document.getElementById('rate-value');

        // Update displayed rate value when slider moves
        rateSlider.addEventListener('input', () => {
            rateValue.textContent = parseInt(rateSlider.value).toFixed(0);
        });

        playBtn.addEventListener('click', () => {
            const text = textarea.value.trim();
            if (!text) return;

            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = parseFloat(rateSlider.value / 100);
            utterance.pitch = 1;
            window.speechSynthesis.speak(utterance);
        });

        stopBtn.addEventListener('click', () => {
            if (window.speechSynthesis.speaking || window.speechSynthesis.paused) {
                window.speechSynthesis.cancel();
            }
        });

        clearBtn.addEventListener('click', () => {
            textarea.value = '';
            textarea.focus();
        });

        // Stop speech on page unload
        window.addEventListener('beforeunload', () => {
            window.speechSynthesis.cancel();
        });
    </script>

</body>

</html>
